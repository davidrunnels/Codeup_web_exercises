<!DOCTYPE html>

<html>
<head>
    <title>Objects Math JS Exercise</title>
</head>
<body>

    <script>

    var circle = {
        radius: 3,
        getArea: function () {
        // todo: finish this method
        area = Math.PI * (Math.pow(this.radius, 2));
        // todo: return data
        console.log(area);
        return area; 
    },
    logInfo: function (round) {
        // todo: complete this method. if round is true, round the result to the nearest integer.
        if (round) {
            area = Math.round(this.getArea());
        } else {
            area = this.getArea();
        }
            
        console.log('Area of a circle with radius: ' + this.radius + ', is: ' + area);
        
    }
};

// log info about the circle
circle.logInfo(false);
circle.logInfo(true);

// todo:
// Change the radius of the circle to 5.

circle.radius = 5;

// log info about the circle
circle.logInfo(false);
circle.logInfo(true);

</script>

</body>
</html>
