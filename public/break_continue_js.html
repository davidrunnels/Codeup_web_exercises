<!DOCTYPE html>

<html>
<head>
	<title>Break Continue JS</title>
</head>
<body>

<script>

while (true) {
	var random = Math.floor((Math.random()*50)+1)
	// console.log(random);

	if (random % 2 !== 0) {
		console.log("The secret number is: " + random);
		break;
	};
}


for (var i = 0; i <= 50; i++) {

	if (i % 2 == 0) {
        // number isn't even
        // odd numbers aren't as cool
        // skip the rest of the loop and continue with the next iteration
        // console.log(i);
        continue;
	} else if (i == random) {
		console.log("Shhh, it's a secret.");
	}
		
 	else {
		console.log('Here is an odd number: '+ i);
	}
}

</script>
</body>
</html>
