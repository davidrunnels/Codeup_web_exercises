<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Positioning Exercise</title>
	<link rel="stylesheet" href="/css/css_positioning.css">
</head>
<body>
	<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
	
	<div class="codeup-ribbon">
		<img src="/img/codeup-ribbon.png" alt="codeup-ribbon">
	</div>

	<div id="container">
		
		<div class="box" id="red">620-750nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>

		<div class="box" id="orange">590-620nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
		
		<div class="box" id="yellow">570-590nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
		
		<div class="box" id="green">495-570nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
		
		<div class="box" id="blue">450-495nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
		
		<div class="box" id="violet">380-450nm
			<div class="codeup-arrow-img">
				<img src="/img/codeup-arrow.png" alt="codeup-arrow">
			</div>
		</div>
	</div> <!-- end container -->
</body>
</html>
