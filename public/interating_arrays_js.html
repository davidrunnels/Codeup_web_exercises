<!DOCTYPE html>

<html>
<head>
	<title>Internating Arrays JS Exercise</title>
</head>
<body>

<script>

// todo:
// Create an array of 4 names using literal array notation, in a variable called 'names'.

var names = ['David','Andrea', 'Ginger', 'Jasmine'];

// todo:
// Create a log statement that will log the number of elements in the names array.

console.log(names);

// todo:
// Create log statements that will print each of the names array elements individually.


// for ... in
for (index in names) {
	console.log('The shape at index ' + index + ' is: ' + names[index]);

}


// loop
for (var i = 0; i < names.length; i++) {
	console.log('The name at index ' + i + ' is: ' + names[i]);
}

// for each   function in a function
names.forEach(function(value, key, array){
	console.log('The shape at index ' + key + ' is: ' + value);
});

// loop calling a loop
function loopArray(value, key, array) {
	console.log('The name at index ' + key + ' is: ' + value);

}

names.forEach(loopArray);

</script>

</body>
</html>
